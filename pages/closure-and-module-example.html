<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rudy Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/closure-and-module-example.js"></script>
</head>
<body>
<button onclick="rudyTimer()">Click me!</button>
<span id="output"></span>

<hr/>

<div>
    <label for="account-name">Account Name : </label>
    <input type="text" name="name" id="account-name" placeholder="Enter name">
</div>
<div>
    <label for="deposit">Deposit : </label>
    <input type="text" name="name" id="deposit" placeholder="Enter deposit amount">
</div>

<input id="create-button" type="button" value="Create new account"/>
<br/>

<textarea id="text-area" rows="20" cols="80"> </textarea>
</body>
</html>
