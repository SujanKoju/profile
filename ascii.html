<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Viewer</title>

    <!-- Linking Css Files-->
    <link href="css/ascii.css" rel="stylesheet">
    <!-- Linking JS Files-->
    <script src="js/animations.js"></script>
    <script src="js/ascii.js"></script>
</head>
<body>

<h1 id="heading">CS472: ASCII Animation Viewer</h1>
<textarea id="text-area" rows="20" cols="80"> </textarea>
<div id="field-sets">
    <fieldset>
        <legend>Play Controls:</legend>
        <input type="button" id="start-button" value="Start"/>
        <input type="button" id="stop-button" value="Stop"/>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation" name="animation">
            <option value="blank" selected>Blank</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
            <option value="custom">Custom</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Size:</legend>
        <select id="size" name="size">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected>Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Speed</legend>
        <input type="checkbox" id="turbo" name="turbo"/>
        <label for="turbo">Turbo</label>
    </fieldset>
</div>

<div class="w3c-buttons">
    <a href="http://validator.w3.org/check/referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                                                         alt="html check"></a>
    <br/>
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="https://www.w3.org/Icons/valid-css"
                                                                    alt="css check"></a>
    <br/>
    <a href="https://webster.cs.washington.edu/jslint/?referer"><img
            src="https://codekitapp.com/images/help/free-jslint-icon@2x.png" height="31" width="88" alt="Valid JS"></a>
</div>
</body>
</html>
