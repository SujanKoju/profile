<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/signup.css" rel="stylesheet">
    <title>Retrieve Grade</title>
  
</head>
<body>
    <form id="retrive-grade-form" action="http://mumstudents.org/params.php">
        <fieldset>
            <legend>Retrieve Grade:</legend>

            <label for="name">Student Name:</label> 
            <input type="text" name="name" id="name" placeholder="Enter name" maxlength="16" size="16">
            <br/>

            <label for="student-id">Student ID:</label> 
            <input type="text" name="id" id="student-id" placeholder="Enter student id" maxlength="16" size="16">
            <br/>

            <label >Entry:</label> 
            <input type="radio" id="februrary" name="entry" value="february"checked />
            <label for="februrary">February</label> 
            <input type="radio" id="may" name="entry" value="may" />
            <label for="may">May</label> 
            <input type="radio"  id="august" name="entry" value="august" />
            <label for="august">August</label> 
            <input type="radio" id="november" name="entry" value="november" />
            <label for="november">November</label> 
            <br/>

            <label for="assignments">Assignment:</label> 
            <select id="assignments" name="assignment">
                <option value="assignment1" selected>Assignment 1</option>
                <option value="assignment2">Assignment 2</option>
                <option value="assignment3">Assignment 3</option>
                <option value="assignment4">Assignment 4</option>
                <option value="assignment5">Assignment 5</option>
            </select> 
        </br>   

       <input type="checkbox" id="confirmation" name="confirm">
       <label for="confirmation">I confirm , I am looking up for my own grade</label>
    </br> 
        <input id="submit-button" type="submit" value="Retrieve"/>

        </fieldset>
    </form>
</body>
</html>
